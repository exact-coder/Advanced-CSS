<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Stick</title>
</head>
<body>
    <bg-white hidden>
        <header>
            IIIIIIII
        </header>
        <css-pro>
            <css-title>Mac Pro</css-title>
            <css-case cursor>
                <img src="img/zac-pro-case.jpg" alt="Mac Case">
            </css-case>
            <css-inside cursor>
                <img src="img/zac-pro-inside.png" alt="Mac Inside">
            </css-inside>
        </css-pro>
    </bg-white>
    <main>
        <bg-black hidden>
            <css-stripes>
                <css-stripe cursor col1 data-title="css"></css-stripe>
                <css-stripe cursor col2 data-title="is"></css-stripe>
                <css-stripe cursor col3 data-title="art"></css-stripe>
            </css-stripes>
        </bg-black>
        <css-mix hidden>
            <mix-text>inception</mix-text>
            <mix-bg></mix-bg>
        </css-mix>
        <css-gallery>
            <input type="checkbox" wide />
            <gallery-item cursor g1>
                <img src="img/gallery-1.jpeg" alt="Image 1">
            </gallery-item>
            <gallery-item cursor g2>
                <img src="img/gallery-2.jpg" alt="Image 2">
            </gallery-item>
            <gallery-item cursor g3>
                <img src="img/gallery-1.jpeg" alt="Image 3">
            </gallery-item>
            <gallery-item cursor g4>
                <img src="img/gallery-2.jpg" alt="Image 4">
            </gallery-item>
        </css-gallery>
    </main>
</body>
</html>
